<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Translation Agent</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: Arial, sans-serif;
    background: #0f172a;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.container {
    background: #020617;
    padding: 25px;
    border-radius: 10px;
    width: 100%;
    max-width: 400px;
}
textarea, select, button {
    width: 100%;
    margin-top: 10px;
    padding: 10px;
    border-radius: 6px;
    border: none;
}
button {
    background: #2563eb;
    color: white;
    font-weight: bold;
    cursor: pointer;
}
.result {
    margin-top: 15px;
    padding: 10px;
    background: #020617;
    border-radius: 6px;
    min-height: 40px;
}
</style>
</head>

<body>
<div class="container">
    <h2>üåç Smart Translation Agent</h2>

    <textarea id="text" placeholder="Enter text..."></textarea>

    <select id="language">
        <option value="ta">Tamil</option>
        <option value="hi">Hindi</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
        <option value="de">German</option>
    </select>

    <button onclick="translateText()">Translate</button>

    <div class="result" id="result">Translation will appear here</div>
</div>

<script>
async function translateText() {
    const text = document.getElementById("text").value.trim();
    const language = document.getElementById("language").value;

    if (!text) {
        alert("Enter text");
        return;
    }

    try {
        const response = await fetch("http://127.0.0.1:8003/translate", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                text: text,
                target_language: language
            })
        });

        const data = await response.json();
        document.getElementById("result").innerText = data.translated_text;

    } catch (error) {
        document.getElementById("result").innerText = "‚ùå Backend not reachable";
        console.error(error);
    }
}
</script>

</body>
</html>
